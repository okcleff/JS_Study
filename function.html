<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    funciton 함수명 ( [인자], [인자] ...){
      코드
      return 반환값
    }
    */
  function numbering(){
    for(i = 0; i < 5; i = i + 1){
      document.write(i+'<br>');
    }
  }
  // function numbering(){
  //   let i = 0;
  //   while(i < 10){
  //     document.write(i+'<br>');
  //     i = i + 1;
  //   }
  // }
  for(j = 0; j < 3; j++){
    numbering();
  }

  function get_member1(){
    return 'a'; // return(출력): 1) 위의 함수를 종료시킴, 2) return 뒤의 값을 위 함수의 출력값으로 반환함
  }
  function get_member2(){
    return 'b';
  }
  document.write(get_member1()+'<br>');
  document.write(get_member2()+'<br>');

  function get_argument(arg){ // 여기서 arg = parameter(매개변수)
    return arg;
  }
  document.write(get_argument('x')+'<br>'); // 여기서 'x' = argument(인자)
  document.write(get_argument('y')+'<br>');

  numbering2 = function(){
    let k = 0;
    while(k < 5){
      document.write(k+'<br>');
      k = k + 1;
    }
  }
  numbering2();

  (function(){
    let l = 0;
    while(l < 5){
      document.write(l+'<br>');
      l = l + 1;
    }
  })(); // 익명함수: 함수를 정의함과 동시에 불러옴

  const rectangleArea = (width, height) => { // arrow functions: function이라는 명령어 대신 => 으로 함수 지정 가능
  let area = width * height;
  return area;
  };
  const functionName = number => number + number; // 매개변수가 하나일 경우 괄호를 생략할 수 있음, 함수 내용이 한 줄일 경우 중괄호를 생략할 수 있으며, 이 경우 결과값이 자동으로 return됨

  // apply를 통해서 함수를 불러오는 방법
  function plus (a, b){
    return a + b ;
  }
  document.write(plus.apply(null, [9, 10])+'<br>'); // .apply는 브라우저에 기본으로 저장되어있는 method임

  let o1 = {val1:1, val2:2, val3:3};
  let o2 = {v1:10, v2:50, v3:100, v4:25};
  function sum(){
      let _sum = 0;
      for(name in this){
          _sum += this[name];
      }
      return _sum;
  }
  document.write(sum.apply(o1)+'<br>') // .apply(인자)를 주게되면 인자가 sum 함수 내에 this가 됨
  document.write(sum.apply(o2)+'<br>') // .apply 없이 실행하면 error가 뜸
  </script>
</body>
</html>
