<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function outter (){
      let saying = 'coding everybody';
      function inner (){
        document.write(saying+'<br>'); // 내부함수는 외부함수의 지역변수에 접근할 수 있음
      }
      inner();
    }
    outter();

    function outter2 (){
      let name = 'coding everybody';
      return function(){ // return한 순간 함수는 종료됨
        document.write(name+'<br>'); // 외부함수는 return으로 인하여 종료되었음에도 불구하고, 외부함수에서 정의한 변수는 내부함수에서 접근이 가능함
      }
    }
    let inner2 = outter2();
    inner2();

    // private variable 예제
    function factory_movie(title){
      return {
        get_title : function (){
          return title;
        },
        set_title : function (_title){
          title = _title;
        }
      }
    }
    let ghost = factory_movie('Ghost in the shell');
    let matrix = factory_movie('Matrix');
    document.write(ghost.get_title()+'<br>');
    document.write(matrix.get_title()+'<br>');
    ghost.set_title('공각기동대');
    document.write(ghost.get_title()+'<br>');
    document.write(matrix.get_title()+'<br>');
  </script>
</body>
</html>
