<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Check its console - press F12 to find out</h2>
  <img src="capture1.PNG" width="700px">
  <script>
    console.log("coding everybody");
    console.log('okclef\'s coding'); // 역슬래시 바로 뒤의 큰,작은따옴표는 문자로 간주(escape)
    console.log(typeof 1); // number
    console.log(typeof "1"); // string
    console.log(typeof true); // boolean
    console.log("coding \neverybody"); // \n: 줄바꿈
    console.log("coding" + " " + "everybody");
    console.log("1"+"1"); // 11
    console.log("coding everybody".length);
    console.log("coding everybody".indexOf("v"));
    // //주석은 줄바꿈이 되기 이전까지 유효함
    /*
    여러줄짜리 주석
    세미콜론; 명령이 끝났음을 의미
    여러줄짜리 주석
    */
   console.log(1==2); // false
   console.log(1=='1'); // true
   console.log(1==='1'); // false, 데이터 타입의 일치여부도 비교함
   console.log(undefined == null); // true
   console.log(undefined === null); // false, null은 개발자가 의도적으로 값을 부여하지 않은 것
   // undefined 와 null 은 각각이 데이터 타입임
   console.log(true == 1); // JS에서 == 는 true를 1로 간주함
   console.log(1!=2); // !는 부정을 의미
   </script>
</body>
</html>
