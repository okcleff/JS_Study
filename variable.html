<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const myName = 'Won'; // const: value를 바꿀 수 없음
    let myCity = 'Seoul'; // let: value를 바꿀 수 있음
    document.write(`My name is ${myName}. I live in ${myCity}.`)
    // interpolation(보간): 보간하고자 하는 문자열 처음과 끝에는 backticks `` 를 사용, 보간되는 변수는 ${변수}로 삽입
  </script>
</body>
</html>
