<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 전역객체: 모든 객체는 전역객체의 property임
      function func(){
        document.writeln('Hellow World');
      }
      func();
      window.func(); // 여기서 window가 전역객체(웹브라우저에서만 해당)
    */

    function func(){
      if(window === this){ // 함수 안에서 this는 window와 같은 전역객체
        document.write("window === this" + '<br>');
      }
    }
    func();

    let o = {
      funct : function () {
        if(o === this) { // 객체의 소속인 method의 this는 그 객체를 가리킴
          document.write("o === this" + '<br>');
        }
      }
    }
    o.funct();

    let funcThis = null;
    function functi(){
      funcThis = this;
    }
    let o1 = functi();
    if(funcThis === window){
      document.write('window <br>');
    }
    let o2 = new functi();
    if(funcThis === o2){
      document.write('o2 <br>')
    }

    let a = {}
    let b = {}
    function abc(){
      switch(this){
        case a:
          document.write('a <br>');
          break;
        case b:
          document.write('b <br>');
          break;
        case window:
          document.write('window2 <br>');
          break;
      }
    }
    abc();
    abc.apply(a);
    abc.apply(b);
  </script>
</body>
</html>
